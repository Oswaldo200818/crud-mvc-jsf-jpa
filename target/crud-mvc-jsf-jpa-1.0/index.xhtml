<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crud Listado de Personas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h:form>
            <h2 class="text-center"><h:outputText value="Listado de Usuarios" /></h2>
            <h:dataTable  binding="#{table}" value="#{usersBean.listaUsers}" var="users" 
                          class="table table-striped table-hover table-bordered">
                <h:column>
                    <f:facet name="header">Id Usuario</f:facet>
                    <h:outputText value="#{users.idUsers}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Usuario</f:facet>
                    <h:outputText value="#{users.name}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{users.email}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Clave</f:facet>
                    <h:outputText value="#{users.password}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Direcci√≥n</f:facet>
                    <h:outputText value="#{users.address}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Editar</f:facet>
                    <h:commandButton value="Editar" action="#{usersBean.encontrarUsers(users)}" class="btn btn-info btn-md" />
                </h:column>
                <h:column>
                    <f:facet name="header">Eliminar</f:facet>
                    <h:commandButton value="Eliminar" action="#{usersBean.eliminarUsers(users)}" class="btn btn-danger btn-md" />
                </h:column>
            </h:dataTable>
            <h:commandButton value="Crear Nuevo Usuario" action="create.xhtml?faces-redirect=true" class="btn btn-success w-25 mx-auto d-block "/>  
        </h:form>
    </h:body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"/>
</html>
